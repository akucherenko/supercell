[loggers]
keys=root

[logger_root]
level=ERROR
handlers=root

[handlers]
keys=root

[handler_root]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatters]
keys=default

[formatter_default]
format = [%(asctime)s] - %(name)s - %(levelname)s - %(message)s
class = logging.Formatter
